{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivah</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #ffe6e6 0%, #fff3e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/gplay.png');
            opacity: 0.05;
            z-index: 0;
        }

        .otp-container {
            background: #fff;
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .otp-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .otp-container h2 {
            margin-bottom: 25px;
            color: #d6336c;
            font-size: 28px;
            font-family: 'Cinzel', serif;
        }

        .otp-input-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .otp-input-group input {
            width: 48px;
            height: 55px;
            text-align: center;
            font-size: 22px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s ease;
        }

        .otp-input-group input:focus {
            border-color: #d6336c;
            box-shadow: 0 0 8px rgba(214, 51, 108, 0.2);
        }

        .password-wrapper {
            position: relative;
            margin-top: 15px;
        }

        .password-wrapper input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .password-wrapper input:focus {
            border-color: #d6336c;
            box-shadow: 0 0 8px rgba(214, 51, 108, 0.2);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #d6336c;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #d6336c, #ff8fab);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #ff8fab, #d6336c);
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            margin-bottom: 15px;
            color: red;
            font-weight: 500;
        }

        .footer-links {
            margin-top: 25px;
            font-size: 14px;
        }

        .footer-links a {
            text-decoration: none;
            color: #d6336c;
            margin: 0 5px;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #ff8fab;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .otp-input-group {
                gap: 8px;
            }
            .otp-input-group input {
                width: 42px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Verify OTP & Set Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" id="otpForm">
            {% csrf_token %}

            <label for="otp">Enter 6-digit OTP</label>
            <div class="otp-input-group">
                <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
                <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
                <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
                <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
                <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
                <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
            </div>

            <!-- Hidden field for combined OTP -->
            <input type="hidden" name="otp" id="otp">

            <div class="password-wrapper">
                <label for="password">Set Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter new password">
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit">Verify OTP</button>
        </form>

        <div class="footer-links">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>

    <script>
        // OTP input auto move
        const inputs = document.querySelectorAll('.otp-input-group input');
        const hiddenOtp = document.getElementById('otp');
        const form = document.getElementById('otpForm');

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                if (e.target.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                updateHiddenOtp();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        function updateHiddenOtp() {
            hiddenOtp.value = Array.from(inputs).map(i => i.value).join('');
        }

        // Toggle show/hide password
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            const button = form.querySelector("button[type='submit']");

            form.addEventListener("submit", function() {
                // Change button state
                button.disabled = true;
                button.innerText = "Verifing...";
                button.style.opacity = "0.7";
                button.style.cursor = "not-allowed";
            });
        });
    </script>
</body>
</html>
