<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vivah OTP</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: #ff6b81;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .otp {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            color: #ff6b81;
        }
        .footer {
            background-color: #f0f0f0;
            color: #888;
            text-align: center;
            padding: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Vivah Login OTP
        </div>
        <div class="content">
            <p>Hello {{ user_name }},</p>
            <p>Your One-Time Password (OTP) for Vivah login is:</p>
            <div class="otp">{{ otp }}</div>
            <p>This OTP is valid for 10 minutes.</p>
            <p>If you did not request this, please ignore this email.</p>
        </div>
        <div class="footer">
            &copy; 2025 Vivah. All rights reserved.
        </div>
    </div>
</body>
</html>
