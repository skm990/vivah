<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vivah</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe6e6 0%, #fff3e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        /* Subtle background pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/gplay.png');
            opacity: 0.15;
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: #fff;
            padding: 35px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid #f7c6c6;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #d6336c;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            font-size: 26px;
        }

        form p {
            margin-bottom: 12px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #d6336c;
            box-shadow: 0 0 8px rgba(214, 51, 108, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #d6336c, #ff8fab);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(90deg, #c2185b, #f06292);
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            margin-bottom: 12px;
            color: red;
            font-size: 14px;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .footer-links a {
            text-decoration: none;
            color: #d6336c;
            font-weight: 600;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Optional floral accent */
        .corner-decor {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 80px;
            height: 80px;
            background: url('https://cdn-icons-png.flaticon.com/512/990/990748.png') no-repeat center;
            background-size: contain;
            opacity: 0.1;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            .login-container h2 {
                font-size: 22px;
            }
            input[type="email"],
            input[type="password"] {
                font-size: 13px;
                padding: 10px;
            }
            button {
                font-size: 15px;
                padding: 10px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .login-container {
                padding: 35px 25px;
            }
            .login-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="corner-decor"></div>
        <h2>ðŸŒ¸ Find Your Life Partner </h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <div class="footer-links">
            <a href="{% url 'request_otp' %}">New here? Get Started with OTP</a>
        </div>
    </div>
</body>
</html>
