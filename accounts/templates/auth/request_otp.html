{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivah</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe6e6 0%, #fff3e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/gplay.png');
            opacity: 0.15;
            z-index: 0;
        }

        /* OTP Container */
        .otp-container {
            position: relative;
            z-index: 1;
            background: #fff;
            padding: 45px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #f7c6c6;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .otp-container h2 {
            margin-bottom: 25px;
            color: #d6336c;
            font-family: 'Cinzel', serif;
            font-size: 26px;
            letter-spacing: 1px;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #d6336c;
            box-shadow: 0 0 8px rgba(214, 51, 108, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #d6336c, #ff8fab);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #c2185b, #f06292);
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            margin-bottom: 12px;
            color: red;
            font-weight: 500;
            font-size: 14px;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer-links a {
            text-decoration: none;
            color: #d6336c;
            margin: 0 5px;
            font-weight: 600;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: #ff8fab;
            text-decoration: underline;
        }

        .corner-decor {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 80px;
            height: 80px;
            background: url('https://cdn-icons-png.flaticon.com/512/990/990748.png') no-repeat center;
            background-size: contain;
            opacity: 0.1;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .otp-container {
                padding: 35px 20px;
            }
            .otp-container h2 {
                font-size: 22px;
            }
            input[type="email"] {
                font-size: 14px;
                padding: 12px;
            }
            button {
                font-size: 15px;
                padding: 12px;
            }
            .corner-decor {
                width: 50px;
                height: 50px;
                top: -10px;
                right: -10px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .otp-container {
                padding: 40px 25px;
            }
            .otp-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="otp-container">
        <div class="corner-decor"></div>
        <h2>Enter Your Email</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send OTP</button>
        </form>

        <div class="footer-links">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            const button = form.querySelector("button[type='submit']");

            form.addEventListener("submit", function() {
                // Change button state
                button.disabled = true;
                button.innerText = "Sending...";
                button.style.opacity = "0.7";
                button.style.cursor = "not-allowed";
            });
        });
    </script>
</body>
</html>
