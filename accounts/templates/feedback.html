{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Vivah</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #ffe6e6 0%, #fff3e0 100%);
            min-height: 100vh;
            position: relative;
            padding-top: 70px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 1;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #d6336c;
            font-weight: 600;
        }

        select, textarea, input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 8px;
            font-size: 0.95rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            border: none;
            background: linear-gradient(90deg, #d6336c, #ff8fab);
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover { background: linear-gradient(90deg, #c1275a, #ff729d); }

        .stars {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin: 15px 0;
        }

        .star {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            transition: 0.3s;
        }

        .star.selected, .star.hovered { color: #ffbf00; }

        /* Popup overlay */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(2px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-box {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.4s ease;
        }

        .popup-box h3 {
            color: #d6336c;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .popup-box p { color: #444; }

        .popup-box button {
            margin-top: 15px;
            background: #d6336c;
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .popup-box button:hover { background: #ff8fab; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            text-align: center;
            color: #d6336c;
            font-family: 'Cinzel', serif;
            margin: 25px 0;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    {% include 'navbar/navbar.html' %}

        <h1>ðŸ’¬ Share Your Feedback</h1>
    
    <div class="container">
        <form id="feedbackForm" method="post">
            {% csrf_token %}
            <label for="id_feedback_type">Feedback Type:</label>
            {{ form.feedback_type }}

            <label for="id_message">Message:</label>
            {{ form.message }}

            <label>Rating:</label>
            <div class="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            {{ form.rating }}

            <button type="submit" class="btn">Submit Feedback</button>
        </form>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popup">
        <div class="popup-box">
            <h3>ðŸŽ‰ Thank You!</h3>
            <p>Your feedback has been submitted successfully.</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('id_rating');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('mouseover', () => {
                stars.forEach(s => s.classList.remove('hovered'));
                for (let i = 0; i < star.dataset.value; i++) {
                    stars[i].classList.add('hovered');
                }
            });
            star.addEventListener('mouseout', () => {
                stars.forEach(s => s.classList.remove('hovered'));
            });
            star.addEventListener('click', () => {
                selectedRating = star.dataset.value;
                ratingInput.value = selectedRating;
                stars.forEach(s => s.classList.remove('selected'));
                for (let i = 0; i < selectedRating; i++) {
                    stars[i].classList.add('selected');
                }
            });
        });

        const form = document.getElementById('feedbackForm');
        const popup = document.getElementById('popup');

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent normal redirect

            const formData = new FormData(this);

            try {
                const response = await fetch("", {
                    method: "POST",
                    body: formData,
                    headers: { "X-Requested-With": "XMLHttpRequest" }
                });

                if (response.ok) {
                    popup.style.display = "flex"; // show popup
                    form.reset();
                    stars.forEach(s => s.classList.remove('selected', 'hovered'));
                } else {
                    alert("Something went wrong. Please try again!");
                }
            } catch (error) {
                console.error(error);
                alert("An error occurred. Please try again later.");
            }
        });

        function closePopup() {
            popup.style.display = "none";
        }
    </script>
</body>
</html>
