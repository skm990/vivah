{% extends 'base.html' %}
{% load static %}
{% block content %}
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffe6ef 0%, #fff5e1 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      transition: background 0.3s ease;
    }

    h1 {
      text-align: center;
      color: #d6336c;
      font-family: "Cinzel", serif;
      margin: 20px 15px;
      font-size: 2rem;
      text-shadow: 0 2px 6px rgba(214, 51, 108, 0.1);
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto 60px;
      background: rgba(255, 255, 255, 0.9);
      padding: 35px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(214, 51, 108, 0.15);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(214, 51, 108, 0.2);
    }

    label {
      display: block;
      margin-top: 18px;
      color: #d6336c;
      font-weight: 600;
      font-size: 0.95rem;
    }

    select,
    textarea,
    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(214, 51, 108, 0.3);
      margin-top: 8px;
      font-size: 0.95rem;
      background: #fffafc;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    select:focus,
    textarea:focus,
    input:focus {
      outline: none;
      border-color: #ff5c8d;
      box-shadow: 0 0 6px rgba(214, 51, 108, 0.25);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 18px 0 10px;
      flex-wrap: wrap;
    }

    .star {
      font-size: 32px;
      color: #ccc;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.3s ease;
      user-select: none;
    }

    .star:hover {
      transform: scale(1.2);
    }

    .star.selected,
    .star.hovered {
      color: #ffbf00;
      text-shadow: 0 0 8px rgba(255, 191, 0, 0.5);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      border: none;
      background: linear-gradient(90deg, #d6336c, #ff8fab);
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(214, 51, 108, 0.25);
    }

    .btn:hover {
      background: linear-gradient(90deg, #c1275a, #ff6a9b);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(214, 51, 108, 0.3);
    }

    .btn:active {
      transform: scale(0.98);
    }

    /* âœ… Popup overlay */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-box {
      background: #fff;
      padding: 35px 45px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.4s ease;
      max-width: 90%;
    }

    .popup-box h3 {
      color: #d6336c;
      margin-bottom: 12px;
      font-size: 1.6rem;
      font-family: "Cinzel", serif;
    }

    .popup-box p {
      color: #444;
      font-size: 1rem;
    }

    .popup-box button {
      margin-top: 18px;
      background: linear-gradient(90deg, #d6336c, #ff8fab);
      color: #fff;
      padding: 10px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .popup-box button:hover {
      background: linear-gradient(90deg, #c1275a, #ff6a9b);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ðŸ“± Mobile */
    @media (max-width: 600px) {
      body {
        padding-top: 80px;
      }
      h1 {
        font-size: 1.6rem;
        margin: 15px;
      }
      .container {
        padding: 25px 20px;
      }
      .btn {
        font-size: 0.95rem;
      }
      .star {
        font-size: 26px;
      }
    }
  </style>

  <h1>ðŸ’¬ Share Your Feedback</h1>

  <div class="container">
    <form id="feedbackForm" method="post">
      {% csrf_token %}
      <label for="id_feedback_type">Feedback Type:</label>
      {{ form.feedback_type }}

      <label for="id_message">Message:</label>
      {{ form.message }}

      <label>Rating:</label>
      <div class="stars">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      {{ form.rating }}

      <button type="submit" class="btn">Submit Feedback</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h3>ðŸŽ‰ Thank You!</h3>
      <p>Your feedback has been submitted successfully.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    const stars = document.querySelectorAll(".star");
    const ratingInput = document.getElementById("id_rating");
    let selectedRating = 0;

    stars.forEach((star) => {
      star.addEventListener("mouseover", () => {
        stars.forEach((s) => s.classList.remove("hovered"));
        for (let i = 0; i < star.dataset.value; i++) {
          stars[i].classList.add("hovered");
        }
      });
      star.addEventListener("mouseout", () => {
        stars.forEach((s) => s.classList.remove("hovered"));
      });
      star.addEventListener("click", () => {
        selectedRating = star.dataset.value;
        ratingInput.value = selectedRating;
        stars.forEach((s) => s.classList.remove("selected"));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add("selected");
        }
      });
    });

    const form = document.getElementById("feedbackForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      try {
        const response = await fetch("", {
          method: "POST",
          body: formData,
          headers: { "X-Requested-With": "XMLHttpRequest" },
        });

        if (response.ok) {
          popup.style.display = "flex";
          form.reset();
          stars.forEach((s) => s.classList.remove("selected", "hovered"));
        } else {
          alert("Something went wrong. Please try again!");
        }
      } catch (error) {
        console.error(error);
        alert("An error occurred. Please try again later.");
      }
    });

    function closePopup() {
      popup.style.display = "none";
      window.location.href = "{% url 'profiles_list' %}";
    }
  </script>
{% endblock %}
